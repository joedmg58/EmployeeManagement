<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Sheet</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <script src="timesheet.js"></script>
</head>
<body>

    <div class="container">

        <div class="jumbotron bg-dark text-white text-center">
            <h1 class="display-4">Employee Data Management</h1>
            <h2>A Comprehensive Directory of Employee Billabale Hours</h2>
        </div>

        <div>
            <h2>Current Employees</h2>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Month Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="bodyTable">

            </tbody>
        </table>

        <div>
            <h2>Add Employee</h2>
        </div>

        <form>
                <div class="form-group">
                  <label for="name-input">Employee Name:</label>
                  <input type="text" class="form-control" id="name-input" placeholder="Enter name">
                </div>

                <div class="form-group">
                        <label for="role-input">Role:</label>
                        <input type="text" class="form-control" id="role-input" placeholder="Enter role">
                      </div>

                      <div class="form-group">
                            <label for="start-input">Start Date:</label>
                            <input type="date" class="form-control" id="start-input" placeholder="Enter start date">
                          </div>
                          
                          <div class="form-group">
                                <label for="rate-input">Monthly Rate:</label>
                                <input type="text" class="form-control" id="rate-input" placeholder="Enter monthly rate">
                              </div>          
                
                <button id="addEmployee" type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</body>
</html>
