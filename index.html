<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Sheet</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <script src="timesheet.js"></script>
</head>
<body>

    <div class="container">

        <div class="jumbotron bg-dark text-white text-center">
            <h1 class="display-4">Employee Data Management</h1>
            <h2>A Comprehensive Directory of Employee Billabale Hours</h2>
        </div>

        <div class="row">
            <div class="col-sm-6"><h2>Current Employees</h2></div>
            <div class="col-sm-6 text-right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEmployeeModal">
                    Add Employee
                </button>
            </div>
        </div>

        <table class="table table-striped table-hover info">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Month Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="bodyTable">

            </tbody>
        </table>

        <!-- Modal form for add employees -->
        <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalTitle">Add Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                      
                        <form>
                            <div class="form-group">
                                <label for="name-input">Employee Name:</label>
                                <input type="text" class="form-control" id="name-input" placeholder="Enter name">
                            </div>
                    
                            <div class="form-group">
                                <label for="role-input">Role:</label>
                                <input type="text" class="form-control" id="role-input" placeholder="Enter role">
                            </div>
                    
                            <div class="form-group">
                                <label for="start-input">Start Date:</label>
                                <input type="date" class="form-control" id="start-input" placeholder="Enter start date">
                            </div>
                                              
                            <div class="form-group">
                                <label for="rate-input">Monthly Rate:</label>
                                <input type="text" class="form-control" id="rate-input" placeholder="Enter monthly rate">
                            </div>          

                        </form>

                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id ="addEmployeeMore" type="button" class="btn btn-secondary">Add more</button>
                    <button id="addEmployeeSave" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div> <!-- end of modal -->

        <!-- Button for testing delete confirmation modal dialog-->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#delConfirm">
                Launch delete confirmation modal
            </button>
    
            <!-- MOdal for delete confirmation -->
            <div id="delConfirm" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="delConfirmlLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-danger">
                            <h5 class="modal-title" id="delConfirmTitle">Delete Employee</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete <span id="delItem"></span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" value="cancel">Cancel</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" value="ok">Ok</button>
                        </div>
                    </div>
                </div>
            </div> <!-- end of modal delete -->

    </div> <!-- end of container -->

</body>
</html>
